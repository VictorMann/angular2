<h2>formulário</h2>

<form (ngSubmit)="enviarDados()" #cadastro="ngForm">
  <div>
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" #nome="ngModel" [(ngModel)]="contato.nome" required>
    <div [hidden]="nome.valid || nome.pristine">
      O valor nome é obrigatório
    </div>
  </div>

  <br>

  <div ngModelGroup="todosContatos" #todosContatos="ngModelGroup">
    <div>
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" #telefone="ngModel" [(ngModel)]="contato.telefone" required>
      <div *ngIf="telefone.invalid && telefone.dirty">
        O número do Telefone é obrigatório
      </div>
    </div>

    <br>

    <div>
      <label for="email">Email</label>
      <input type="text" id="email" name="email" #email="ngModel" [(ngModel)]="contato.email">
      <div [hidden]="email.pristine">
        O conteúdo foi mudado
      </div>
      <div *ngIf="email.touched">
        Clicou fora do campo
      </div>
    </div>
  </div>

  <p>{{todosContatos}}</p>
  <p>{{todosContatos.value | json}}</p>

  <br>

  <button type="submit" [disabled]="cadastro.form.invalid">Enviar</button>

</form>
